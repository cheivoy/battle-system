<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 出戰表</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>出戰表管理</h2>
                <div id="formationTable" class="battle-formation"></div>
                <div class="form-group">
                    <button class="btn" onclick="saveFormation()" data-tooltip="儲存出戰表">儲存</button>
                    <button class="btn btn-success" onclick="publishFormation()" data-tooltip="發佈出戰表">發佈</button>
                    <button class="btn btn-danger" onclick="confirmFormation()" data-tooltip="確認最終陣型">確認最終陣型</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        let registeredUsers = [];
        let assignments = { '團1': {}, '團2': {} };
        let teams = ['進攻隊', '防守隊', '機動隊', '空拆隊', '拆塔隊'];

        async function loadFormation() {
            try {
                const res = await fetch('/api/formation/current', { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    registeredUsers = data.registeredUsers;
                    const formation = data.formation || { groups: ['團1', '團2'], teams, assignments: { '團1': {}, '團2': {} } };
                    assignments = formation.assignments;
                    teams = formation.teams;
                    renderFormation();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('無法載入出戰表', 'error');
            }
        }

        function renderFormation(readonly = false) {
            const formationTable = document.getElementById('formationTable');
            formationTable.innerHTML = '';
            ['團1', '團2'].forEach(group => {
                formationTable.innerHTML += `<h3>${group}</h3>`;
                formationTable.innerHTML += renderFormationTable(group, teams, assignments[group], registeredUsers, readonly);
            });
        }

        function updateTeam(group, team, index) {
            teams[index] = team;
            renderFormation();
        }

        function updateAssignment(group, team, job, gameId) {
            if (!assignments[group][team]) assignments[group][team] = {};
            assignments[group][team][job] = gameId || undefined;
        }

        async function saveFormation() {
            try {
                const res = await fetch('/api/formation/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ assignments })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
            } catch (err) {
                showNotification('儲存出戰表失敗', 'error');
            }
        }

        async function publishFormation() {
            try {
                const res = await fetch('/api/formation/publish', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) renderFormation(true);
            } catch (err) {
                showNotification('發佈出戰表失敗', 'error');
            }
        }

        async function confirmFormation() {
            try {
                const res = await fetch('/api/formation/current', { credentials: 'include' });
                const data = await res.json();
                if (!data.success) {
                    showNotification(data.message, 'error');
                    return;
                }
                showModal(`
                    <h3>確認最終陣型</h3>
                    <div id="confirmFormationTable"></div>
                    <button class="btn" onclick="submitConfirmFormation()">確認</button>
                `);
                document.getElementById('confirmFormationTable').innerHTML = '';
                ['團1', '團2'].forEach(group => {
                    document.getElementById('confirmFormationTable').innerHTML += `<h3>${group}</h3>`;
                    document.getElementById('confirmFormationTable').innerHTML += renderFormationTable(group, teams, assignments[group], registeredUsers);
                });
            } catch (err) {
                showNotification('無法載入確認陣型', 'error');
            }
        }

        async function submitConfirmFormation() {
            try {
                const res = await fetch('/api/formation/confirm', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) closeModal();
            } catch (err) {
                showNotification('確認陣型失敗', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadFormation);
    </script>
</body>
</html>
