<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 出戰表</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>出戰表管理</h2>
                <div id="formationTable" class="battle-formation"></div>
                <button class="btn" onclick="saveFormation()" data-tooltip="儲存出戰表">儲存</button>
                <button class="btn btn-success" onclick="publishFormation()" data-tooltip="發佈出戰表">發佈</button>
                <button class="btn btn-danger" onclick="confirmFormation()" data-tooltip="確認最終陣型">確認最終陣型</button>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        let registeredUsers = [];

        async function loadFormation() {
            try {
                const res = await fetch('/api/formation/current', { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    registeredUsers = data.registeredUsers;
                    const formation = data.formation || { groups: ['團1', '團2'], teams: teamNames, assignments: {} };
                    document.getElementById('formationTable').innerHTML = `
                        <table class="team-table">
                            <tr><th>團</th><th>小隊</th><th>職業</th><th>玩家</th></tr>
                            ${formation.groups.map(group => `
                                ${formation.teams.map(team => `
                                    ${jobs.map(job => `
                                        <tr>
                                            <td>${group}</td>
                                            <td>${team}</td>
                                            <td>${job}</td>
                                            <td>
                                                <select onchange="updateAssignment('${group}', '${team}', '${job}', this.value)">
                                                    <option value="">無</option>
                                                    ${registeredUsers.filter(u => u.job === job).map(u => `
                                                        <option value="${u.gameId}" ${formation.assignments[group]?.[team]?.[job] === u.gameId ? 'selected' : ''}>${u.gameId}</option>
                                                    `).join('')}
                                                </select>
                                            </td>
                                        </tr>
                                    `).join('')}
                                `).join('')}
                            `).join('')}
                        </table>
                    `;
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('無法載入出戰表', 'error');
            }
        }

        let assignments = {};

        function updateAssignment(group, team, job, gameId) {
            if (!assignments[group]) assignments[group] = {};
            if (!assignments[group][team]) assignments[group][team] = {};
            assignments[group][team][job] = gameId || undefined;
        }

        async function saveFormation() {
            try {
                const res = await fetch('/api/formation/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ assignments })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
            } catch (err) {
                showNotification('儲存出戰表失敗', 'error');
            }
        }

        async function publishFormation() {
            try {
                const res = await fetch('/api/formation/publish', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
            } catch (err) {
                showNotification('發佈出戰表失敗', 'error');
            }
        }

        async function confirmFormation() {
            try {
                const res = await fetch('/api/formation/confirm', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
            } catch (err) {
                showNotification('確認陣型失敗', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadFormation);
    </script>
</body>
</html>
