<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 出戰表</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>出戰表管理</h2>
                <div id="formationTables" class="battle-formation"></div>
                <div class="form-group">
                    <button class="btn" onclick="saveFormation()" data-tooltip="儲存出戰表">儲存</button>
                    <button class="btn btn-success" onclick="publishFormation()" data-tooltip="發佈出戰表">發佈</button>
                    <button class="btn btn-danger" onclick="confirmFinalFormation()" data-tooltip="確認最終陣型">確認最終陣型</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        let registeredUsers = [];
        let assignments = { '團1': {}, '團2': {} };
        const teams = ['進攻隊', '防守隊', '機動隊', '空拆隊', '拆塔隊'];

        async function loadFormation() {
            try {
                const res = await fetch('/api/formation/current', { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    registeredUsers = data.registeredUsers;
                    const formation = data.formation || { groups: ['團1', '團2'], teams, assignments: { '團1': {}, '團2': {} } };
                    assignments = formation.assignments;
                    renderFormationTables(formation);
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('無法載入出戰表', 'error');
            }
        }

        function renderFormationTables(formation, readonly = false, isConfirm = false) {
            const container = document.getElementById('formationTables');
            container.innerHTML = formation.groups.map(group => `
                <h3>${group}</h3>
                <table class="team-table ${readonly ? 'readonly' : ''}">
                    <tr>
                        ${teams.map(team => `<th colspan="2">${readonly ? team : `
                            <select onchange="updateTeam('${group}', this.value, this)">
                                <option value="${team}" selected>${team}</option>
                                ${teams.filter(t => t !== team).map(t => `<option value="${t}">${t}</option>`).join('')}
                            </select>
                        `}</th>`).join('')}
                    </tr>
                    ${[...Array(6)].map((_, i) => `
                        <tr>
                            ${teams.map(team => `
                                <td>
                                    <select ${readonly ? 'disabled' : ''} onchange="updateAssignment('${group}', '${team}', 'job${i}', this.value)">
                                        <option value="">選擇職業</option>
                                        ${jobs.map(job => `
                                            <option value="${job}" ${formation.assignments[group]?.[team]?.[`job${i}`] === job ? 'selected' : ''}>${job}</option>
                                        `).join('')}
                                    </select>
                                </td>
                                <td>
                                    <select ${readonly ? 'disabled' : ''} onchange="updateAssignment('${group}', '${team}', 'player${i}', this.value)">
                                        <option value="">選擇玩家</option>
                                        ${registeredUsers.filter(u => u.job === formation.assignments[group]?.[team]?.[`job${i}`]).map(u => `
                                            <option value="${u.gameId}" ${formation.assignments[group]?.[team]?.[`player${i}`] === u.gameId ? 'selected' : ''}>${u.gameId}</option>
                                        `).join('')}
                                    </select>
                                </td>
                            `).join('')}
                        </tr>
                    `).join('')}
                </table>
            `).join('');
            if (isConfirm) {
                container.dataset.mode = 'confirm';
            }
        }

        function updateTeam(group, newTeam, select) {
            const oldTeam = select.parentElement.textContent.trim();
            if (assignments[group][newTeam]) {
                showNotification('此小隊名稱已存在', 'error');
                select.value = oldTeam;
                return;
            }
            assignments[group][newTeam] = assignments[group][oldTeam] || {};
            delete assignments[group][oldTeam];
            renderFormationTables({ groups: ['團1', '團2'], teams, assignments });
        }

        function updateAssignment(group, team, key, value) {
            if (!assignments[group][team]) assignments[group][team] = {};
            assignments[group][team][key] = value || undefined;
            if (key.startsWith('job')) {
                const playerKey = key.replace('job', 'player');
                assignments[group][team][playerKey] = undefined; // 重置對應玩家
                renderFormationTables({ groups: ['團1', '團2'], teams, assignments });
            }
        }

        async function saveFormation() {
            try {
                const res = await fetch('/api/formation/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ assignments })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
            } catch (err) {
                showNotification('儲存出戰表失敗', 'error');
            }
        }

        async function publishFormation() {
            try {
                const res = await fetch('/api/formation/publish', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
            } catch (err) {
                showNotification('發佈出戰表失敗', 'error');
            }
        }

        async function confirmFinalFormation() {
            try {
                const res = await fetch('/api/formation/current', { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    renderFormationTables(data.formation, false, true);
                    showModal(`
                        <h3>確認最終陣型</h3>
                        <p>請審核並確認最終出戰表</p>
                        <button class="btn" onclick="submitFinalFormation()">確認</button>
                        <button class="btn btn-danger" onclick="closeModal()">取消</button>
                    `);
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('無法載入出戰表', 'error');
            }
        }

        async function submitFinalFormation() {
            try {
                const res = await fetch('/api/formation/confirm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ assignments })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) closeModal();
            } catch (err) {
                showNotification('確認陣型失敗', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadFormation);
    </script>
</body>
</html>
