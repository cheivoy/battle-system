<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 成員管理</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>成員管理</h2>
                <div class="form-group">
                    <label>篩選職業：</label>
                    <select id="jobFilter" onchange="loadMembers()">
                        <option value="all">全部</option>
                        <option value="戰士">戰士</option>
                        <option value="法師">法師</option>
                        <option value="牧師">牧師</option>
                        <option value="盜賊">盜賊</option>
                        <option value="獵人">獵人</option>
                        <option value="騎士">騎士</option>
                        <option value="薩滿">薩滿</option>
                        <option value="術士">術士</option>
                        <option value="德魯伊">德魯伊</option>
                    </select>
                </div>
                <table id="memberTable">
                    <tr><th>遊戲 ID</th><th>職業</th><th>狀態</th><th>操作</th></tr>
                </table>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        async function loadMembers() {
            try {
                const job = document.getElementById('jobFilter').value;
                const res = await fetch(`/api/members/list${job !== 'all' ? `?job=${job}` : ''}`, { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    const table = document.getElementById('memberTable');
                    table.innerHTML = `
                        <tr><th>遊戲 ID</th><th>職業</th><th>狀態</th><th>操作</th></tr>
                        ${data.members.map(member => `
                            <tr>
                                <td>${member.gameId}</td>
                                <td>${member.job}</td>
                                <td>${member.onLeave ? '請假中' : '正常'}</td>
                                <td>
                                    <button class="btn btn-${member.onLeave ? 'success' : 'danger'}" onclick="toggleLeave('${member.gameId}')" data-tooltip="${member.onLeave ? '取消請假' : '設為請假'}">${member.onLeave ? '取消請假' : '請假'}</button>
                                    <button class="btn btn-${member.isAdmin ? 'danger' : 'success'}" onclick="toggleAdmin('${member.gameId}')" data-tooltip="${member.isAdmin ? '移除管理員' : '設為管理員'}">${member.isAdmin ? '移除管理員' : '設為管理員'}</button>
                                    <button class="btn btn-danger" onclick="deleteMember('${member.gameId}')" data-tooltip="刪除成員">刪除</button>
                                </td>
                            </tr>
                        `).join('')}
                    `;
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('無法載入成員列表', 'error');
            }
        }

        async function toggleLeave(gameId) {
            try {
                const res = await fetch('/api/members/toggle-leave', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) loadMembers();
            } catch (err) {
                showNotification('操作失敗', 'error');
            }
        }

        async function toggleAdmin(gameId) {
            try {
                const res = await fetch('/api/members/toggle-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) loadMembers();
            } catch (err) {
                showNotification('操作失敗', 'error');
            }
        }

        async function deleteMember(gameId) {
            showModal(`
                <h3>確認刪除</h3>
                <p>確定要刪除用戶 ${gameId} 嗎？此操作無法恢復。</p>
                <button class="btn" onclick="confirmDelete('${gameId}')">確認</button>
                <button class="btn btn-danger" onclick="closeModal()">取消</button>
            `);
        }

        async function confirmDelete(gameId) {
            try {
                const res = await fetch('/api/members/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    closeModal();
                    loadMembers();
                }
            } catch (err) {
                showNotification('刪除失敗', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadMembers);
    </script>
</body>
</html>
