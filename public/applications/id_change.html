<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 更改遊戲 ID</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>更改遊戲 ID</h2>
                <div class="form-group">
                    <label>新遊戲 ID：</label>
                    <input type="text" id="newGameId" placeholder="請輸入新遊戲 ID">
                </div>
                <button class="btn" onclick="changeGameId()" data-tooltip="提交新遊戲 ID">提交</button>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        async function changeGameId() {
            const newGameId = document.getElementById('newGameId').value.trim();
            if (!newGameId) {
                showNotification('請輸入遊戲 ID', 'error');
                return;
            }
            if (!/^[a-zA-Z0-9]{3,20}$/.test(newGameId)) {
                showNotification('遊戲 ID 必須為 3-20 字元的字母或數字', 'error');
                return;
            }
            try {
                const res = await fetch('/api/user/change-id', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId: newGameId })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) initSidebar();
            } catch (err) {
                showNotification('更改遊戲 ID 失敗', 'error');
            }
        }
    </script>
</body>
</html>
