<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 更換職業</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <nav id="sidebar" class="sidebar"></nav>
    <div id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
            </div>
            <div class="user-info" id="userInfo"></div>
            <div class="tab-content">
                <h2>更換職業</h2>
                <div class="form-group">
                    <label>新職業</label>
                    <select id="jobSelect">
                        <option value="">請選擇職業</option>
                        <option value="素問">素問</option>
                        <option value="血河">血河</option>
                        <option value="九靈">九靈</option>
                        <option value="龍吟">龍吟</option>
                        <option value="碎夢">碎夢</option>
                        <option value="神相">神相</option>
                        <option value="鐵衣">鐵衣</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="changeJob()">提交</button>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>
    <script src="/scripts.js"></script>
    <script>
        async function changeJob() {
            const job = document.getElementById('jobSelect').value;
            if (!job) {
                showNotification('請選擇職業', 'error');
                return;
            }
            try {
                const res = await fetch('/api/user/change-job', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ job })
                });
                const data = await res.json();
                if (data.success) {
                    showNotification('職業更換成功', 'success');
                    window.location.reload();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('更換失敗', 'error');
            }
        }
    </script>
</body>
</html>
