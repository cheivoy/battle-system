<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 更換職業</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>更換職業</h2>
                <div class="form-group">
                    <label>新職業：</label>
                    <select id="newJob">
                        <option value="">請選擇職業</option>
                        ${jobs.map(job => `<option value="${job}">${job}</option>`).join('')}
                    </select>
                </div>
                <button class="btn" onclick="changeJob()" data-tooltip="提交新職業">提交</button>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        async function changeJob() {
            const newJob = document.getElementById('newJob').value;
            if (!newJob) {
                showNotification('請選擇職業', 'error');
                return;
            }
            try {
                const res = await fetch('/api/user/change-job', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ job: newJob })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) initSidebar();
            } catch (err) {
                showNotification('更換職業失敗', 'error');
            }
        }
    </script>
</body>
</html>
