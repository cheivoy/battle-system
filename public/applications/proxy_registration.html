<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 代報名</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <nav id="sidebar" class="sidebar"></nav>
    <div id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
            </div>
            <div class="user-info" id="userInfo"></div>
            <div class="tab-content">
                <h2>代報名</h2>
                <div class="form-group">
                    <label>目標用戶遊戲 ID</label>
                    <input type="text" id="targetId" placeholder="請輸入目標用戶的遊戲 ID">
                </div>
                <div class="form-group">
                    <label>原因</label>
                    <textarea id="reason" placeholder="請輸入代報名原因"></textarea>
                </div>
                <button class="btn btn-success" onclick="submitProxy()">提交</button>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>
    <script src="/scripts.js"></script>
    <script>
        async function submitProxy() {
            const targetId = document.getElementById('targetId').value.trim();
            const reason = document.getElementById('reason').value.trim();
            if (!targetId || !reason) {
                showNotification('請填寫所有欄位', 'error');
                return;
            }
            try {
                const res = await fetch('/api/registration/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ targetId, reason })
                });
                const data = await res.json();
                if (data.success) {
                    showNotification('代報名成功', 'success');
                    window.location.reload();
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('提交失敗', 'error');
            }
        }
    </script>
</body>
</html>
