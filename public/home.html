<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <nav id="sidebar" class="sidebar"></nav>
    <div id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
            </div>
            <div class="user-info" id="userInfo"></div>
            <div class="tab-content">
                <h2>報名狀態</h2>
                <div id="battleStatus"></div>
                <div id="battleFormation"></div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content" id="modalContent"></div>
    </div>
    <script src="/scripts.js"></script>
    <script>
        async function loadHomePage() {
            try {
                const battleRes = await fetch('/api/battle/current', { credentials: 'include' });
                const battleData = await battleRes.json();
                const regRes = await fetch('/api/registration/status', { credentials: 'include' });
                const regData = await regRes.json();
                const statusDiv = document.getElementById('battleStatus');
                if (!battleData.success || !battleData.battle) {
                    statusDiv.innerHTML = '<p>目前無幫戰</p>';
                    return;
                }
                const { battle } = battleData;
                const isRegistered = regData.success && regData.registered;
                const isDeadlinePassed = new Date(battle.deadline) < new Date();
                statusDiv.innerHTML = `
                    <div class="registration-card">
                        <div class="registration-status ${isRegistered ? 'status-registered' : 'status-not-registered'}">
                            ${isRegistered ? `已報名，小隊：${regData.team || '待分配'}` : '未報名'}
                        </div>
                        <p>幫戰時間：${new Date(battle.date).toLocaleString('zh-TW')}</p>
                        <p>截止時間：${new Date(battle.deadline).toLocaleString('zh-TW')}</p>
                        ${!isDeadlinePassed ? `
                            ${isRegistered ? `
                                <button class="btn btn-danger" onclick="cancelRegistration()">取消報名</button>
                            ` : `
                                <button class="btn btn-success" onclick="registerForBattle()">報名</button>
                            `}
                            <button class="btn" onclick="showLeaveForm()">請假</button>
                        ` : '<p>報名已截止</p>'}
                    </div>
                `;
                if (battle.formationPublished) {
                    const formationDiv = document.getElementById('battleFormation');
                    formationDiv.innerHTML = '<h3>出戰表</h3><table class="team-table readonly"><tr><th>團</th><th>小隊</th><th>職業</th><th>玩家</th></tr></table>';
                    const table = formationDiv.querySelector('table');
                    battle.formation.forEach(group => {
                        group.teams.forEach(team => {
                            team.members.forEach(member => {
                                table.innerHTML += `<tr><td>${group.name}</td><td>${team.name}</td><td>${member.job}</td><td>${member.player || '-'}</td></tr>`;
                            });
                        });
                    });
                }
            } catch (err) {
                alert('無法載入資料');
            }
        }
        async function registerForBattle() {
            try {
                const res = await fetch('/api/registration/register', { method: 'POST', credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    alert('報名成功！');
                    loadHomePage();
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert('報名失敗');
            }
        }
        async function cancelRegistration() {
            try {
                const res = await fetch('/api/registration/cancel', { method: 'POST', credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    alert('已取消報名');
                    loadHomePage();
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert('取消失敗');
            }
        }
        function showLeaveForm() {
            showModal(`
                <h3>請假申請</h3>
                <label>請假日期</label>
                <input type="date" id="leaveDate" min="${new Date().toISOString().split('T')[0]}">
                <button class="btn btn-success" onclick="submitLeave()">提交</button>
                <button class="btn close-modal" onclick="closeModal()">取消</button>
            `);
        }
        async function submitLeave() {
            const leaveDate = document.getElementById('leaveDate').value;
            if (!leaveDate) return alert('請選擇日期');
            try {
                const res = await fetch('/api/leave/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ date: leaveDate })
                });
                const data = await res.json();
                if (data.success) {
                    alert('請假申請已提交');
                    closeModal();
                    loadHomePage();
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert('提交失敗');
            }
        }
        document.addEventListener('DOMContentLoaded', loadHomePage);
    </script>
</body>
</html>
