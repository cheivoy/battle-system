<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 首頁</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>當前幫戰</h2>
                <div id="battleStatus"></div>
                <div class="form-group">
                    <button id="registerBtn" class="btn btn-success" onclick="registerBattle()">報名幫戰</button>
                    <button id="cancelBtn" class="btn btn-danger" onclick="cancelRegistration()">取消報名</button>
                </div>
                <div id="battleFormation" class="battle-formation"></div>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        async function loadBattleStatus() {
            try {
                const res = await fetch('/api/battle/current', { credentials: 'include' });
                const data = await res.json();
                const statusDiv = document.getElementById('battleStatus');
                const registerBtn = document.getElementById('registerBtn');
                const cancelBtn = document.getElementById('cancelBtn');
                const formationDiv = document.getElementById('battleFormation');
                if (data.success && data.battle) {
                    const { battle, registration, formation } = data;
                    const deadline = new Date(battle.deadline);
                    const isOpen = new Date() < deadline && battle.status === 'open';
                    statusDiv.innerHTML = `
                        <p><strong>幫戰時間：</strong>${new Date(battle.date).toLocaleString('zh-TW')}</p>
                        <p><strong>報名截止：</strong>${deadline.toLocaleString('zh-TW')}</p>
                        <p><strong>報名狀態：</strong><span class="${registration ? 'status-registered' : 'status-not-registered'}">${registration.isAlternate ? '備選名單' : registration ? '已報名' : '未報名'}</span></p>
                        ${registration && formation ? `<p><strong>分配小隊：</strong>${formation.team} (${formation.group})</p>` : ''}
                    `;
                    registerBtn.disabled = registration;
                    cancelBtn.disabled = !registration;
                    if (formation && battle.status === 'published') {
                        formationDiv.innerHTML = '<h3>最終出戰表</h3>' + renderFormationTable(formation, true);
                    }
                    // 顯示備選名單
                    const alternateRes = await fetch('/api/registration/alternate', { credentials: 'include' });
                    const alternateData = await alternateRes.json();
                    if (alternateData.success && alternateData.alternates.length) {
                        statusDiv.innerHTML += `
                            <p><strong>備選名單：</strong>${alternateData.alternates.join(', ')}</p>
                            ${registration && registration.isAlternate ? '<p>如需取消報名，請聯絡指揮</p>' : ''}
                        `;
                    }
                } else {
                    statusDiv.innerHTML = '<p>目前無開放報名的幫戰</p>';
                    registerBtn.disabled = true;
                    cancelBtn.disabled = true;
                    formationDiv.innerHTML = '<p>尚未發佈出戰表</p>';
                }
            } catch (err) {
                showNotification('無法載入幫戰狀態', 'error');
            }
        }

        function renderFormationTable(formation, readonly = false) {
            if (!formation || !formation.assignments) return '<p>尚未發佈出戰表</p>';
            return formation.groups.map(group => `
                <h3>${group}</h3>
                <table class="team-table readonly">
                    <tr><th>小隊</th><th>職業</th><th>玩家</th></tr>
                    ${formation.teams.map(team => `
                        ${jobs.map((job, i) => `
                            ${formation.assignments[group]?.[team]?.[`player${i}`] ? `
                                <tr>
                                    <td>${team}</td>
                                    <td>${formation.assignments[group]?.[team]?.[`job${i}`] || '-'}</td>
                                    <td>${formation.assignments[group]?.[team]?.[`player${i}`] || '-'}</td>
                                </tr>
                            ` : ''}
                        `).join('')}
                    `).join('')}
                </table>
            `).join('');
        }

        async function registerBattle() {
            try {
                const res = await fetch('/api/registration/register', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) loadBattleStatus();
            } catch (err) {
                showNotification('報名失敗', 'error');
            }
        }

        async function cancelRegistration() {
            try {
                const res = await fetch('/api/registration/cancel', {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) loadBattleStatus();
            } catch (err) {
                showNotification('取消報名失敗', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadBattleStatus);
    </script>
</body>
</html>
