<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 註冊</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ 幫戰報名管理系統</h1>
        </div>
        <div class="tab-content">
            <h2>用戶註冊</h2>
            <div class="form-group">
                <label>遊戲 ID：</label>
                <input type="text" id="gameId" placeholder="請輸入遊戲 ID">
            </div>
            <div class="form-group">
                <label>職業：</label>
                <select id="job">
                    <option value="">請選擇職業</option>
                    <option value="戰士">戰士</option>
                    <option value="法師">法師</option>
                    <option value="牧師">牧師</option>
                    <option value="盜賊">盜賊</option>
                    <option value="獵人">獵人</option>
                    <option value="騎士">騎士</option>
                    <option value="薩滿">薩滿</option>
                    <option value="術士">術士</option>
                    <option value="德魯伊">德魯伊</option>
                </select>
            </div>
            <button class="btn" onclick="register()">註冊</button>
            <p>尚未登入？<a href="/auth/discord">使用 Discord 登入</a></p>
        </div>
    </div>
    <script src="/scripts.js"></script>
    <script>
        async function register() {
            const gameId = document.getElementById('gameId').value.trim();
            const job = document.getElementById('job').value;
            if (!gameId || !job) {
                showNotification('請填寫所有欄位', 'error');
                return;
            }
            try {
                const res = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId, job })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) window.location.href = '/home.html';
            } catch (err) {
                showNotification('註冊失敗', 'error');
            }
        }

        async function checkSetup() {
            try {
                const res = await fetch('/api/user/setup', { credentials: 'include' });
                const data = await res.json();
                if (!data.success) window.location.href = '/home.html';
            } catch (err) {
                window.location.href = '/auth/discord';
            }
        }

        document.addEventListener('DOMContentLoaded', checkSetup);
    </script>
</body>
</html>
