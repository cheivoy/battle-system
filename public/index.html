<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 登入</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ 幫戰報名管理系統</h1>
        </div>
        <div id="loginPanel" class="tab-content active">
            <div class="login-container">
                <h2>歡迎使用幫戰報名系統</h2>
                <p>請使用 Discord 帳號登入以確保身份驗證</p>
                <a href="/auth/discord" class="discord-login">🎮 使用 Discord 登入</a>
                <div class="spinner" id="loginSpinner"></div>
                <div id="newUserForm" style="display: none; margin-top: 30px;">
                    <h3>首次設定</h3>
                    <div class="form-group">
                        <label>遊戲 ID：</label>
                        <input type="text" id="gameIdInput" placeholder="請輸入您的遊戲 ID">
                    </div>
                    <div class="form-group">
                        <label>職業：</label>
                        <select id="jobSelect">
                            <option value="">請選擇職業</option>
                            <option value="素問">素問</option>
                            <option value="血河">血河</option>
                            <option value="九靈">九靈</option>
                            <option value="龍吟">龍吟</option>
                            <option value="碎夢">碎夢</option>
                            <option value="神相">神相</option>
                            <option value="鐵衣">鐵衣</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>是否為管理員：</label>
                        <input type="checkbox" id="isAdminCheckbox">
                    </div>
                    <button onclick="completeRegistration()" class="btn">完成註冊</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('setup') === 'true') {
                document.getElementById('loginSpinner').style.display = 'block';
                try {
                    const res = await fetch('/api/user/setup', { credentials: 'include' });
                    const data = await res.json();
                    if (data.success) {
                        document.getElementById('newUserForm').style.display = 'block';
                    } else {
                        showNotification(data.message, 'error');
                        window.location.href = '/index.html';
                    }
                } catch (err) {
                    showNotification('無法檢查用戶狀態', 'error');
                } finally {
                    document.getElementById('loginSpinner').style.display = 'none';
                }
            }
        });
        async function completeRegistration() {
            const gameId = document.getElementById('gameIdInput').value.trim();
            const job = document.getElementById('jobSelect').value;
            const isAdmin = document.getElementById('isAdminCheckbox').checked;
            if (!gameId || !job) {
                showNotification('請填寫所有必要欄位', 'error');
                return;
            }
            if (!/^[a-zA-Z0-9]{3,20}$/.test(gameId)) {
                showNotification('遊戲 ID 必須為 3-20 字元的字母或數字', 'error');
                return;
            }
            try {
                const res = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId, job, isAdmin })
                });
                const data = await res.json();
                if (data.success) {
                    showNotification('註冊成功！', 'success');
                    window.location.href = '/home.html';
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('註冊失敗，請稍後重試', 'error');
            }
        }
    </script>
</body>
</html>
