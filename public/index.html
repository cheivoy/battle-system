<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 設定</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ 幫戰報名管理系統</h1>
        </div>
        <div class="tab-content">
            <h2>用戶設定</h2>
            <div class="form-group">
                <label>遊戲 ID：</label>
                <input type="text" id="gameId" placeholder="請輸入遊戲 ID">
            </div>
            <div class="form-group">
                <label>職業：</label>
                <select id="job">
                    <option value="">請選擇職業</option>
                </select>
            </div>
            <button class="btn" onclick="registerUser()">提交</button>
            <div class="login-section">
                <p>尚未登入？請使用 Discord 登入</p>
                <a href="/auth/discord" class="btn"><i class="fab fa-discord"></i> Discord 登入</a>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div id="modalContent" class="modal-content">
            <button class="close-modal" onclick="closeModal()">×</button>
        </div>
    </div>
    <script src="/scripts.js"></script>
    <script>
        const jobs = ['鐵衣', '素問', '九靈', '碎夢', '龍吟', '血河', '神相'];

        async function loadSetup() {
            try {
                const res = await fetch('/api/user/setup', { credentials: 'include' });
                const data = await res.json();
                if (!data.success) {
                    window.location.href = '/home.html';
                    return;
                }
                const jobSelect = document.getElementById('job');
                jobs.forEach(job => {
                    const option = document.createElement('option');
                    option.value = job;
                    option.textContent = job;
                    jobSelect.appendChild(option);
                });
            } catch (err) {
                showNotification('無法載入設定頁面', 'error');
            }
        }

        async function registerUser() {
            const gameId = document.getElementById('gameId').value.trim();
            const job = document.getElementById('job').value;
            if (!gameId || !job) {
                showNotification('請填寫所有欄位', 'error');
                return;
            }
            if (!/^[\u4e00-\u9fa5\uff01-\uff5e]{1,7}$/.test(gameId)) {
                showNotification('遊戲 ID 必須為 7 字以內的中文字或標點符號', 'error');
                return;
            }
            try {
                const res = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId, job })
                });
                const data = await res.json();
                showNotification(data.message, data.success ? 'success' : 'error');
                if (data.success) {
                    window.location.href = '/home.html';
                }
            } catch (err) {
                showNotification('註冊失敗', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadSetup);
    </script>
</body>

</html>
