<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('setup') === 'true') {
                document.getElementById('loginSpinner').style.display = 'block';
                try {
                    const res = await fetch('/api/user/setup', { credentials: 'include' });
                    const data = await res.json();
                    if (data.success) {
                        document.getElementById('newUserForm').style.display = 'block';
                    } else {
                        showNotification(data.message, 'error');
                        window.location.href = '/index.html';
                    }
                } catch (err) {
                    showNotification('無法檢查用戶狀態', 'error');
                } finally {
                    document.getElementById('loginSpinner').style.display = 'none';
                }
            }
        });
        async function completeRegistration() {
            const gameId = document.getElementById('gameIdInput').value.trim();
            const job = document.getElementById('jobSelect').value;
            const isAdmin = document.getElementById('isAdminCheckbox').checked;
            if (!gameId || !job) {
                showNotification('請填寫所有必要欄位', 'error');
                return;
            }
            if (!/^[a-zA-Z0-9]{3,20}$/.test(gameId)) {
                showNotification('遊戲 ID 必須為 3-20 字元的字母或數字', 'error');
                return;
            }
            try {
                const res = await fetch('/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ gameId, job, isAdmin })
                });
                const data = await res.json();
                if (data.success) {
                    showNotification('註冊成功！', 'success');
                    window.location.href = '/home.html';
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('註冊失敗，請稍後重試', 'error');
            }
        }
