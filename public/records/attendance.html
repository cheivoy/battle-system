<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幫戰報名管理系統 - 個人出勤紀錄</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <button id="hamburger" class="hamburger"><i class="fas fa-bars"></i></button>
    <aside id="sidebar" class="sidebar"></aside>
    <main id="mainContent" class="main-content">
        <div class="container">
            <div class="header">
                <h1>🛡️ 幫戰報名管理系統</h1>
                <div id="userInfo" class="user-info"></div>
            </div>
            <div class="tab-content">
                <h2>個人出勤紀錄</h2>
                <div id="statsGrid" class="stats-grid"></div>
                <h3>近期記錄</h3>
                <table id="attendanceTable" class="team-table">
                    <tr><th>日期</th><th>團</th><th>小隊</th><th>狀態</th></tr>
                </table>
            </div>
        </div>
    </main>
    <script src="/scripts.js"></script>
    <script>
        async function loadAttendance() {
            try {
                const res = await fetch('/api/attendance/user', { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    const { stats, records } = data;
                    document.getElementById('statsGrid').innerHTML = `
                        <div class="stats-card">
                            <div class="stats-number">${stats.attendanceRate}%</div>
                            <p>出勤率</p>
                        </div>
                        <div class="stats-card">
                            <div class="stats-number">${stats.totalBattles}</div>
                            <p>總參戰次數</p>
                        </div>
                        <div class="stats-card">
                            <div class="stats-number">${stats.absences}</div>
                            <p>缺席次數</p>
                        </div>
                    `;
                    document.getElementById('attendanceTable').innerHTML = `
                        <tr><th>日期</th><th>團</th><th>小隊</th><th>狀態</th></tr>
                        ${records.slice(0, 10).map(record => `
                            <tr>
                                <td>${new Date(record.battleDate).toLocaleDateString('zh-TW')}</td>
                                <td>${record.group || '-'}</td>
                                <td>${record.team || '-'}</td>
                                <td>${record.attended ? '出勤' : '缺席'}</td>
                            </tr>
                        `).join('')}
                    `;
                } else {
                    showNotification(data.message, 'error');
                }
            } catch (err) {
                showNotification('無法載入出勤記錄', 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', loadAttendance);
    </script>
</body>
</html>
